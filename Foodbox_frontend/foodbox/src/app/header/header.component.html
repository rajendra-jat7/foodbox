<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a routerLink="home" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">Food Box</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a routerLink="cart" class="nav-link">Cart</a></li>
        <li class="nav-item"><a routerLink="contact" class="nav-link">contact</a></li>
        <li class="nav-item"><a routerLink="about" class="nav-link">About</a></li>
        <div *ngIf="!currentUser.email">
        <li class="nav-item"><a routerLink="login" class="nav-link">Signin</a></li>

        <li class="nav-item"><a (click)="logout()" class="nav-link">Logout  {{currentUser.email}}</a></li>
